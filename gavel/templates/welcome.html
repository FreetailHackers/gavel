{% extends "layout.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
<div class="item">
  <div class="banner">
    <h1>Welcome</h1>
  </div>
  <div class="info">
    {{ content }}
  </div>
  {% with item=item %}
  {% include "_item.html" %}
  {% endwith %}
</div>

<div class="item">
  <div class="info">
    <form action="/welcome/done" method="post">
      <input type="submit" name="action" value="Skip/Not found" id="vote-skip" class="button-full">
      <input type="submit" name="action" value="Done" id="vote-done" class="button-full button-gap">
      <input type="hidden" name="item_id" value="{{ item.id }}">
      <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    </form>
  </div>
</div>
{% endblock %}
